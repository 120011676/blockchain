plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

description = 'blockchain helper'

group = 'com.github.120011676'
version = '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.120011676:chunk:latest.release'
    implementation 'commons-codec:commons-codec:latest.release'
    implementation 'commons-io:commons-io:latest.release'
    implementation 'com.google.code.gson:gson:latest.release'
    compileOnly 'org.projectlombok:lombok:latest.release'
    annotationProcessor 'org.projectlombok:lombok:latest.release'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:latest.release'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:latest.release'
}

test {
    useJUnitPlatform()
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'vine'
                description = 'blockchain helper.'
                url = 'https://github.com/120011676/vine'
                licenses {
                    license {
                        name = 'The MIT License (MIT)'
                        url = 'https://mit-license.org'
                    }
                }
                developers {
                    developer {
                        id = '120011676'
                        name = 'Say.li'
                        email = '120011676@qq.com'
                    }
                }
                scm {
                    connection = 'git@github.com:120011676/vine.git'
                    developerConnection = 'git@github.com:120011676/vine.git'
                    url = 'https://github.com/120011676/vine'
                }
            }
        }
    }

    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username = maven_username
                password = maven_password
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}